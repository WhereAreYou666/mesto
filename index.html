<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <meta name="author" content="Poluyanov Ruslan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#"><img class="header__logo" src="./images/logo.svg" alt="'Место' логотип"></a>
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar-image" src="./images/Avatar.png" alt="Ваш аватар">
                
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>

        <div class="elements">
            
        </div>
    </main>

    <footer class="footer">
        <a class="footer__copyright" href="https://t.me/whereareyou666" target="_blank">&copy; 2023 | Poluyanov
            Ruslan</a>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup__form_type_edit-profile" name="profile-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Введите имя">
                <input class="popup__input popup__input_type_description" name="input-description" type="text" placeholder="Введите описание">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup__form_type_add-card" name="add-card-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_title" name="input-title" type="text" placeholder="Название">
                <input class="popup__input popup__input_type_link" name="input-link" type="text" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_zoom-img">
        <figure class="zoom">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <img class="zoom__image" src="#" alt="Фото карточки">
            <figcaption class="zoom__figcaption"></figcaption>
        </figure>
    </div>

    <template id="element-template">
        <div class="element">
            <img class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__info">
                <h3 class="element__title"></h3>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
    </template>

</body>

</html>
